{% extends 'malnad_hostel/base.html' %}
{% block content %}
<h2>Allocate to Room {{ room.number }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Allocate</button>
  <a class="btn btn-secondary" href="{% url 'malnad_hostel:room_detail' room.pk %}">Cancel</a>
</form>
{% endblock %}
